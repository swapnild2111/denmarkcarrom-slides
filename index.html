    <!-- Custom styles for card image alignment -->
    <style>
        .card-img-top {
            height: 180px;
            width: 100%;
            object-fit: cover;
            object-position: center;
            border-top-left-radius: calc(0.375rem - 1px);
            border-top-right-radius: calc(0.375rem - 1px);
        }

        /* Specific styling for DKCF logo to prevent border touching */
        .card-img-top[src*="dkcf-logo.png"] {
            height: 180px;
            object-fit: contain;
            padding: 30px;
            background-color: #f8f9fa;
        }

        /* Ensure consistent card heights */
        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Header enhancements */
        .navbar-brand-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        .header-logo {
            height: 80px;
            width: auto;
            margin-bottom: 20px;
        }

        /* Hamburger menu styling */
        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 15px 0;
        }

        .social-links a {
            color: #6c757d;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #495057;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .header-logo {
                height: 60px;
            }

            .display-4 {
                font-size: 2rem !important;
            }

            .social-links {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                max-width: 300px;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .header-logo {
                height: 50px;
            }

            .display-4 {
                font-size: 1.5rem !important;
            }

            .social-links {
                grid-template-columns: repeat(3, 1fr);
                max-width: 250px;
            }
        }
    </style>
